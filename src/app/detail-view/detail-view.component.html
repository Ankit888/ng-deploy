<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title>{{student.name}}</mat-card-title>
    <mat-card-subtitle>Details</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Email: {{student.email}}</p>
    <p>Phone: {{student.phone}}</p>
    <p>Address: {{student.address.street}}, {{student.address.city}}</p>
    <!-- Add more details as needed -->
  </mat-card-content>
  <button mat-raised-button color="primary" (click)="goBack()">Back</button>
</mat-card>
